<!DOCTYPE html>
<!-- data-theme will contain the theme value -->
<html lang="en" data-theme="">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="MrGeminus">
  <meta name="description" content="This is a solution to the calculator app challenge on Frontend Mentor. 
  The calculator is available in three color themes and can perform simple mathematical operations like addition, 
  subtraction, multiplication, and division.">
  <meta name="keywords" content="HTML5, , Accessibility, BEM, Mobile-first, SCSS, TypeScript, Parcel, Jest, 
  Front-End, Frontend Mentor">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../src/scss/style.scss">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <!-- Content Wrapper -->
  <div class="page">
    <!-- Main Content -->
    <main class="page__main">
      <h1 class="screen-readers-only"></h1>
      <!-- Calculator -->
      <article class="calc">
        <h2 class="screen-readers-only">Calculator</h2>
        <!-- Calculator Header -->
        <section class="calc__header">
          <h3 class="screen-readers-only">Calculator Top</h3>
          <!-- Logo -->
          <a class="calc__logo" href="https://mrgeminus.github.io/calculator-app-main/">calc</a>
          <!-- Theme Selector -->
          <fieldset class="calc__theme-selector">
            <legend class="calc__theme-legend">Theme</legend>
            <label for="blue">1<span class="screen-readers-only"> Blue theme</span></label>
            <input id="blue" class="calc-top__theme" type="radio" name="themes" data-theme-option="blue">
            <label for="gray">2<span class="screen-readers-only"> Gray theme</span></label>
            <input id="gray" class="calc-top__theme" type="radio" name="themes" data-theme-option="gray">
            <label for="violet">3<span class="screen-readers-only"> Violet theme</span></label>
            <input id="violet" class="calc-top__theme" type="radio" name="themes" data-theme-option="violet">
          </fieldset>
        </section>
        <!-- Calculator Display -->
        <section class="calc__display">
          <h3 class="screen-readers-only">Calculator Screen</h3>
          <!-- Calculation history which is displayed on the calculator screen -->
          <p class="calc__previous-values" aria-live="polite" data-previous-operand></p>
          <!-- The manipulated value on the screen -->
          <p class="calc__current-value" aria-live="polite" data-current-operand>0</p>
        </section>
        <!-- Calculator Keypad -->
        <section class="calc__keypad">
          <h3 class="screen-readers-only">Calculator Keypad</h3>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="7" data-button-key="7">
            7
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="8" data-button-key="8">
            8
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="9" data-button-key="9">
            9
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-secondary calc__keypad-button--text-small calc__keypad-button--secondary"
            aria-keyshortcuts="Backspace" data-button-key="Backspace">
            DEL
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="4" data-button-key="4">
            4
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="5" data-button-key="5">
            5
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="6" data-button-key="6">
            6
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="plus" data-button-key="+">
            +
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="1" data-button-key="1">
            1
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="2" data-button-key="2">
            2
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="3" data-button-key="3">
            3
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="-" data-button-key="-">
            -
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="." data-button-key=".">
            .
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="0" data-button-key="0">
            0
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="/" data-button-key="/">
            /
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-primary calc__keypad-button--text-normal calc__keypad-button--primary"
            aria-keyshortcuts="*" data-button-key="*">
            x
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-secondary calc__keypad-button--text-small calc__keypad-button--large calc__keypad-button--secondary"
            aria-keyshortcuts="Delete" data-button-key="Delete">
            RESET
          </button>
          <button
            class="calc__keypad-button calc__keypad-button--padding-secondary calc__keypad-button--text-small calc__keypad-button--large calc__keypad-button--tertiary"
            aria-keyshortcuts="Enter" data-button-key="Enter">
            =
          </button>
        </section>
      </article>
    </main>
    <!-- Footer Content -->
    <footer class="page__footer">
      <p class="page__footer-text">
        Challenge by <a class="page__footer-link page__footer-link--underline"
          href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank"
          rel="noopener noreferrer external">Frontend Mentor</a>.
        Coded by <a class="page__footer-link page__footer-link--underline" href="https://github.com/MrGeminus"
          target="_blank" rel="noopener noreferrer external">MrGeminus</a>.
      </p>
    </footer>
  </div>
  <script src="../src/ts/script.ts"></script>
</body>

</html>
