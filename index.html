<!DOCTYPE html>
<!-- data-theme will contain the theme value -->
<html lang="en" data-theme="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <!-- Document starts here -->
  <div class="page">
    <!-- Page main content starts here -->
    <main class="page-main page-main--background-color">
      <h1 class="screen-readers-only">Main content</h1>
      <!-- Calculator app starts here -->
      <article class="calc">
        <h2 class="screen-readers-only">Calculator App</h2>
        <!-- The top part of the calculator app starts here -->
        <section class="calc-top">
          <h3 class="screen-readers-only">Calculator Top</h3>
          <!-- Logo -->
          <a class="calc-top__logo" href="https://mrgeminus.github.io/calculator-app-main/" target="_self">calc</a>
          <div class="calc-top__theme-selector-wrapper">
            <p class="calc-top__theme-label">THEME</p>
            <div class="calc-top__theme-selector">
              <div class="calc-top__theme-numeration">
                <span class="calc-top__theme-number">1</span>
                <span class="calc-top__theme-number">2</span>
                <span class="calc-top__theme-number">3</span>
              </div>
              <!-- The track where themes and the -->
              <div class="calc-top__slider-track">
                <!-- Slider that moves with the theme change -->
                <div class="calc-top__slider"></div>
                <label for="blue" class="screen-readers-only">Blue theme</label>
                <input id="blue" class="calc-top__theme" type="radio" name="themes">
                <label for="gray" class="screen-readers-only">Gray theme</label>
                <input id="gray" class="calc-top__theme" type="radio" name="themes">
                <label for="violet" class="screen-readers-only">Violet theme</label>
                <input id="violet" class="calc-top__theme" type="radio" name="themes">
              </div>
            </div>
          </div>
        </section>
        <!-- The top part of the calculator app ends here -->
        <!-- Calculator screen starts here -->
        <section class="calc-screen">
          <h3 class="screen-readers-only">Calculator Screen</h3>
          <!-- The manipulated value on the screen -->
          <p class="calc-screen__current-value">0</p>
          <!-- Calculation history which is displayed on the calculator screen -->
          <p class="calc-screen__history"></p>
        </section>
        <!-- Calculator screen ends here -->
        <!-- Calculator keypad starts here -->
        <section class="calc-keypad">
          <h3 class="screen-readers-only">Calculator Keypad</h3>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            7
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            8
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            9
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-secondary calc-keypad-button--small-font calc-keypad-button--secondary-color">
            DEL
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            4
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            5
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            6
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            +
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            1
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            2
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            3
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            -
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            .
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            0
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            /
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-primary calc-keypad-button--normal-font calc-keypad-button--primary-color">
            x
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-secondary calc-keypad-button--small-font calc-keypad-button--large calc-keypad-button--secondary-color">
            RESET
          </button>
          <button
            class="calc-keypad-button calc-keypad-button--padding-secondary calc-keypad-button--small-font calc-keypad-button--large calc-keypad-button--tertiary-color">
            =
          </button>
        </section>
        <!-- Calculator keypad ends here -->
      </article>
      <!-- Calculator app ends here -->
    </main>
    <!-- Page main content ends here -->
    <!-- Page footer content starts here -->
    <footer class="page-footer">
      <p class="page-footer__text">
        Challenge by <a class="page-footer__link page-footer__link--underline"
          href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank"
          rel="noopener">Frontend
          Mentor</a>.
        Coded by <a class="page-footer__link page-footer__link--underline"
          href="https://www.frontendmentor.io/profile/MrGeminus" target="_blank" rel="noopener">Uros Tomic</a>.
      </p>
    </footer>
    <!-- Page footer content ends here -->
  </div>
  <!-- Document ends here -->
  <!-- Importing the JavaScript file -->
  <script src="js/script.js"></script>
</body>

</html>
