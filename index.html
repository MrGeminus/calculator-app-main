<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="calc">
    <div class="calc-top">
      <p>calc</p>
      <div class="calc-theme-selector">
        <p>THEME</p>
        <div class="theme-track">
          <div class="selector-ball"></div>
        </div>
      </div>
    </div>
    <div class="calc-screen">
      <p class="calc-screen-text">0</p>
    </div>
    <div class="calc-keypad">
      <div class="calc-keypad-button">
        <p class="">7</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">8</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">9</p>
      </div>
      <div class="calc-keypad-button btn-blue">
        <p class="">DEL</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">4</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">5</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">6</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">+</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">1</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">2</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">3</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">-</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">.</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">0</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">/</p>
      </div>
      <div class="calc-keypad-button">
        <p class="">x</p>
      </div>
      <div class="calc-keypad-button btn-blue btn-reset">
        <p class="">RESET</p>
      </div>
      <div class="calc-keypad-button btn-red btn-equal">
        <p class="">=</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/script.js"></script>
</body>

</html>
